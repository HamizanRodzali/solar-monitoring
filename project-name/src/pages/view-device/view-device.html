<ion-header>
  <ion-navbar>
    <ion-title>View Device</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-label>Solar 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Temperature Lm35</ion-label>
      <ion-label>{{temp.tempLM35}} C</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Solar Voltage</ion-label>
      <ion-label>{{temp.solarV}} v</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Solar Current</ion-label>
      <ion-label>{{temp.solarmA}} mA</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Light Intensity</ion-label>
      <ion-label>{{temp.lightSensor}} lux</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Humidity</ion-label>
      <ion-label>{{temp.humd}} %</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Temperature</ion-label>
      <ion-label>{{temp.temp}} C</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
        <ion-col>
            <canvas baseChart width="300" height="400"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <button ion-button full color="success" (click)="getLatest()">Get Latest graph</button>
        </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
