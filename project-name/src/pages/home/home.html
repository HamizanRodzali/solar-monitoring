<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Mobile Apps Solar Monitoring
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="f()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems($event)"></ion-searchbar>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
    pullingText="Pull to refresh" 
    pullingIcon="arrow-dropdown" 
    refreshingSpinner="circle"
    refreshingText="...fetching">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let d of filterData">
    <ion-card-content>
      <h3>Device Name : {{d.name}}</h3>
      <p>Mac Address : {{d.macAddress}}</p>
      <!-- <label>Created At : {{device.createdAt | date:'medium'}}</label> -->
      
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-left small full round (click)="viewDevice(d)">
            <ion-icon name="eye"></ion-icon>
            <div>View Device</div>
          </button>
          
        </ion-col>
        <ion-col>
          <button ion-button icon-left small full round color="danger" (click)="deleteDevice(d)">
            <ion-icon name="trash"></ion-icon>
            <div>Delete Device</div>
          </button>
        </ion-col>
  
      </ion-row>
    </ion-grid>
    
  </ion-card>

  <!-- {{data}} -->
  <!-- <button ion-button>View Device</button> -->
  <ion-fab right bottom>
    <button ion-fab color="blue" (click)="addDevice()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-fab>
    <button ion-fab>+</button>
  </ion-fab>
</ion-footer>
